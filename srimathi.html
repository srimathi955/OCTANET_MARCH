<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item label {
            flex: 1;
            color: #555;
            font-size: 18px;
            cursor: pointer;
        }
        .add-todo {
            display: flex;
            margin-top: 20px;
        }
        .add-todo input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .add-todo button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-todo button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-item">
            <input type="checkbox" id="item1">
            <label for="item1">Complete task 1</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="item2">
            <label for="item2">Complete task 2</label>
        </div>
        <!-- Add more todo items here -->
        <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add new task">
            <button id="addTodo">Add</button>
        </div>
    </div>
</body>
</html>
